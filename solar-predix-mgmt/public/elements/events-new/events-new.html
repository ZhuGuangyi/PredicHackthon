 <dom-module id="events-new" >
<template>

       
<style is="custom-style">



  paper-material{
  height:90px;
   width:100%;
   background-color:#00c0ef;
 
  }
  paper-icon-button{
  height:90px;
  width:90px;
  
  }
  

  
  .rate-image {
    width: 90px;
    height: 90px;
    float: left;
	
	
  }
  
 
  .rate-name { color: var(--paper-grey-600); margin: 10px ; }
  
  
</style>
 <div  style="width:100%; height:100px;float:left;">
 
<paper-material elevation="3" style="margin-top: 59px;width:250px; background-color:{{paper-material-bg-color}};" >


 <div class="rate-image" style="background-color: rgba(0,0,0,0.2);">
 <paper-icon-button style="color:{{iconColor}};"icon="bookmark"></paper-icon-button>
 </div>
  <div>

      <div >{{number-of-bookmarks}}</div>
    </div> 
  <div style="position:relative;">
  <div class="progress" style="height:5px;margin-top:2%">
      <div id="rawTank"class="progress-bar" style="width:{{progressbarWidth}}%;background-color:{{progressbarBgColor}};"></div>
    </div>
<div style="margin-top:-10px;color: white;"><b>{{changer-rate}}%</b> increase in 30 days</div>
</div>	</div>
</paper-material>

</div>
