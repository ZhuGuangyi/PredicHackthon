<html>
<script src="https://code.highcharts.com/highcharts.js"></script>
<script src="https://code.highcharts.com/modules/exporting.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

<script>
$(function () {
    Highcharts.chart('container', {
        chart: {
            type: 'column'
        },
        title: {
            text: 'Monthly salary'
        },
        subtitle: {
            text: 'Techmahindra'
        },
        xAxis: {
            categories: [
                'Jan',
                'Feb',
                'Mar',
                'Apr',
                'May',
                'Jun',
                'Jul',
                'Aug',
                'Sep',
                'Oct',
                'Nov',
                'Dec'
            ],
            crosshair:
			{
                width: 2,
                color: 'gray',
                dashStyle: 'shortdot'
            }
        },
        yAxis: {
            min: 0,
            title: {
                text: 'salary'
            }
        },
        tooltip: {
            headerFormat: '<span style="font-size:10px">{point.key}</span><table>',
            pointFormat: '<tr><td style="color:{series.color};padding:0">{series.name}: </td>' +
                '<td style="padding:0"><b>{point.y:.1f} </b></td></tr>',
            footerFormat: '</table>',
            shared: true,
            useHTML: true
        },
        plotOptions: {
            column: {
                pointPadding: 0.2,
                borderWidth: 0
            }
        },
        series: [{
            name: 'Athira',
            data: [17000, 16000, 14000,19000, 14000, 17000, 13000, 14000, 21000, 19000, 15000, 16000]

        },
		{
            name: 'Anupama',
            data: [15000, 14000, 13000,18000, 13000, 19000, 14000, 16000, 22000, 12000, 25000, 14000]

        }]
    });
});
</script>
<body><div id="container" style="min-width: 310px; height: 400px; margin: 0 auto"></div></body>
</html>
