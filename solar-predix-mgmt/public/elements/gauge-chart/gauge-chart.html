<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-styles/typography.html">

 

   
<dom-module id="gauge-chart">
        
		<template>
		<style is="custom-style">



 
</style>


<paper-material id="{{gaugeId}}" style=""></paper-material>


<script language="JavaScript">
<!--graph1 starting-->
$(document).ready(function() {  
   var chart = {
      type: 'gauge',
	  plotBackgroundColor: null,
      plotBackgroundImage: null,
      plotBorderWidth: 0,
	 height:300,
	 width:250,
            spacingLeft: 70,
            marginBottom : 70,
            
	 
      plotShadow: false
   };
   var credits= {
      enabled: false
  };
   var title = {
      text: {{chartTitle}}   
   }; 
   var pane = {
      startAngle: -150,
      endAngle: 150,
      background: [{
         backgroundColor: {
            linearGradient: { x1: 0, y1: 0, x2: 0, y2: 1 },
            stops: [
               [0, '#FFF'],
               [1, '#333']
            ]
         },
         borderWidth: 0,
         outerRadius: '109%'
      }, {
         backgroundColor: {
            linearGradient: { x1: 0, y1: 0, x2: 0, y2: 1 },
            stops: [
               [0, '#333'],
               [1, '#FFF']
            ]
         },
         borderWidth: 1,
         outerRadius: '107%'
     }, {
         // default background
     }, {
         backgroundColor: '#DDD',
         borderWidth: 0,
         outerRadius: '105%',
         innerRadius: '103%'
     }]
   };
   
   var yAxis = {
      min: 0,
      max: 200,

      minorTickInterval: 'auto',
      minorTickWidth: 1,
      minorTickLength: 10,
      minorTickPosition: 'inside',
      minorTickColor: '#666',

      tickPixelInterval: 30,
      tickWidth: 2,
      tickPosition: 'inside',
      tickLength: 10,
      tickColor: '#666',
      labels: {
         step: 2,
         rotation: 'auto'
      },
      
      plotBands: [{
         from: 0,
         to: 120,
         color: '#55BF3B' // green
      }, {
         from: 120,
         to: 160,
         color: '#DDDF0D' // yellow
      }, {
         from: 160,
         to: 200,
         color: '#DF5353' // red
      }]
   };
   
   
   
   var series= [{
        name: {{tooltipName}},
        data: [{{chartData}}],
        tooltip: {
          
        }
   }];    
      
   var json = {};   
   json.chart = chart; 
   json.title = title; 
   json.pane = pane;   
   json.credits = credits;   
   
   json.yAxis = yAxis;

  
   
   json.series = series;
    $({{gaugeScriptId}}).highcharts(json);
  
});
  
<!--graph1 ending-->





</script>
</template>

  Polymer({
    is: 'gauge-chart',
    ready: function() {
      // TODO implement sane defaults
    }
               
                });
               
</script>

		</dom-module>
